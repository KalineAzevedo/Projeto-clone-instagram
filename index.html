<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>instagram</title>
	<link rel="stylesheet"  href="styles.css">
	<link rel="shortcut icon " type="image/x-icon" href="img/favicon.png">
</head>
<body>
	<main>
		<div id="main-container">
			<!-- Criação do banner --> 
			<div id="banner-container">
				<img src="img/banner2.png" alt="Crie uma conta no instagram">
			</div>
			<!-- Login e registro --> 
			<div id="form-container">
			<div id="form-box">
					<img id="logo-insta" src="img/logo_instagram.png" alt="instagram">
					<form id="login-form">
						<input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
						<input type="password" name="password" placeholder="Senha">
						<input type="submit" value="Entrar">
					</form>
					<div class="separator">
						<div class="line"></div>
						<span>Ou</span>
					</div>
					<div id="other-links">
						<div class="facebook-login">
							<a href="#">
								<img src="img/logo_facebook.svg" alt="facebook Login">
								<span>Entrar com o Facebook</span>
							</a>
						</div>
						<div id="forgot-pass">
							<a href="#">Esqueceu sua senha ?</a>
						</div>
					</div>
			</div>
			<div id="register-container">
				<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
			</div>
			<div id="get-app-container">
				<p>Obtenha o aplicativo</p>
				<a href="#">
					<img src="img/apple_btn.png" alt="Apple Store">
				</a>
				<a href="#">
					<img src="img/gplay_btn.png" alt="Google Play">
				</a>
			</div>
			</div>
		</div>
	</main>
	<footer>
		<nav>
			<ul id="footer-links">
				<li><a href="#">Meta</a></li>
				<li><a href="#">Sobre</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Ajuda</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Privacidade</a></li>
				<li><a href="#">Termos</a></li>
				<li><a href="#">Principais Contas</a></li>
				<li><a href="#">Hastags</a></li>
				<li><a href="#">Localização</a></li>
				<li><a href="#">Instagram Lite</a></li>
			</ul>
		</nav>
		<p id="copyright">&copy;2023 Instagram from Meta</p>
	</footer>
</body>
</html>
